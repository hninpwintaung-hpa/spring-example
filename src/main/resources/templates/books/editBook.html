<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>New Book</title>
</head>
<body>
	<h1>Edit Book</h1>
	<form action="#" th:action="@{/books/update/{id}(id=${book.id})}" th:object="${book}"
		method="POST" id="addNewBookForm">
		<div class="form-group">
			<label for="bookId">Book Id</label>
			 <input class="form-control"
				th:field="*{id}" id="bookId" />
				 <span class="alert"
				th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
		</div>
		<div class="form-group">
			<label for="author">Author</label> 
			<input class="form-control"
				th:field="*{author}" id="author" />
				<span class = "alert" th:if = "${#fields.hasErrors('author')}" th:errors = "*{author}"></span>
		</div>
		<div class="form-group">
			<label for="bookTitle">Book Title</label> 
			<input class="form-control"
				th:field="*{title}" id="bookTitle" />
				<span class = "alert" th:if = "${#fields.hasErrors('title')}" th:errors = "*{title}"></span>
		</div>
		<button type="submit" class="btn btn-primary">Update</button>
	</form>
	
	 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
